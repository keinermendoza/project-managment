<h1 class="ms-1 mb-3 text-4xl text-blue-900 font-semibold">{{active_section | capfirst}} Projects</h1>

<div class="grid grid-cols-1 nano:grid-cols-[repeat(auto-fit,minmax(280px,1fr))] gap-3">
{% for project in projects  %}
    {% include 'progress/snippets/project.html' with project=project %}

{% empty %}
    <h2 class="text-xl mt-5">There is no project registred in this section . . .</h2>
{% endfor %}
</div>
