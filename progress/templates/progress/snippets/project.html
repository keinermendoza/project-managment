{% load static %}
<article 
    class="flex flex-col items-center border broder-solid border-slate-900 py-6 px-2 rounded-md shadow-xl">
    <figure class="w-full bg-slate-500">

        {% if project.image %}
        <img src="{{project.image.url}}" alt="{{project.name}}" 
            class="w-full mb-6">
            
        {% else %}
        <img src="{% static 'progress/img/notImageProvided.png' %}" alt="secret image" 
            class="w-1/2 mb-6">

        {% endif %}
    </figure>
    
    
    <h3 class="text-xl  text-center text-slate-900 dark:text-white">
        {{project.name}}
    </h3>
    <p class="mt-2 text-lg text-center text-slate-500 dark:text-slate-400">
        {{project.description}}
    </p>

</article>
