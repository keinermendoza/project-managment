{% load static %}
<article 
    class="flex flex-col items-center border broder-solid border-slate-900 py-6 px-2 rounded-3xl shadow-xl">
    {% if project.image %}
        <img src="{{project.image.url}}" alt="{{project.name}}" 
            class="w-1/2 mb-6">
    
    {% else %}
        <img src="{% static 'progress/img/notImageProvided.png' %}" alt="secret image" 
            class="w-1/2 mb-6">

    {% endif %}
    
    
    <h3 class="text-3xl sm:text-5xl text-center text-slate-900 dark:text-white">
        {{project.name}}
    </h3>
    <p class="mt-2 text-2xl sm:text-3xl text-center text-slate-500 dark:text-slate-400">
        {{project.description}}
    </p>

</article>
