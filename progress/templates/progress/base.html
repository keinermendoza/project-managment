{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- alpine -->
    <script defer src="{% static 'progress/js/alpine.js' %}"></script>

    <link rel="stylesheet" href="{% static 'tailwind/tail.css' %}">

    <title>Progress Managment - {% block title %}{% endblock title %}</title>
</head>
<body class="h-screen mx-auto bg-slate-200">

    <header class="w-full  sticky top-0 z-10 bg-sky-700">
        <div class="max-w-[2000px] mx-auto flex justify-between content-center p-2 lg:p-5">

            <!-- brand -->
            <h1 class="grid place-content-center font-semibold text-xl">Progress</h1>

            <!-- sections visible md/lg -->
            <nav class="d-none md:flex lg:hidden text-sm content-center  justify-around gap-2">
                <a class="p-2 rounded  bg-slate-100 shadow-sm hover:bg-slate-300" href="#">
                    <svg class="inline mb-1 me-1" xmlns="http://www.w3.org/2000/svg" height="16" width="16" viewBox="0 0 512 512">

                </a>
            </nav>

            <!-- register and login btns visible from md -->
            <nav class="d-none md:flex text-sm gap-2 ">
                    <a class="p-2 rounded bg-sky-400">Official Page</a>
                    <a class="p-2 rounded bg-sky-400">Projects</a>
                </ul>
            </nav>

            <!-- mobile btn visible until md -->
            <button class="md:hidden p-2 rounded bg-sky-400 hover:bg-sky-500"
                @click="openMobile = ! openMobile">

                <svg xmlns="http://www.w3.org/2000/svg" height="16" width="14" viewBox="0 0 448 512">
                    <path d="M0 96C0 78.3 14.3 64 32 64H416c17.7 0 32 14.3 32 32s-14.3 32-32 32H32C14.3 128 0 113.7 0 96zM0 256c0-17.7 14.3-32 32-32H416c17.7 0 32 14.3 32 32s-14.3 32-32 32H32c-17.7 0-32-14.3-32-32zM448 416c0 17.7-14.3 32-32 32H32c-17.7 0-32-14.3-32-32s14.3-32 32-32H416c17.7 0 32 14.3 32 32z"/>

            <!-- mobile menu cover all the page when active -->
            <section id="mobile-menu"
                class="d-none md:hidden  absolute top-68 bg-rose-600 dark:bg-indigo-600 w-full text-5xl

                        <h2 class="inline-block">All Projects</h2>
                    </a>
    
    
    
    
                    <a class="p-2 rounded mb-2 bg-slate-100 shadow-sm hover:bg-slate-300" href="#">
    
                        <svg class="inline mb-1 me-1" xmlns="http://www.w3.org/2000/svg" height="16" width="16" viewBox="0 0 512 512">
                            <path d="M184 48H328c4.4 0 8 3.6 8 8V96H176V56c0-4.4 3.6-8 8-8zm-56 8V96H64C28.7 96 0 124.7 0 160v96H192 320 512V160c0-35.3-28.7-64-64-64H384V56c0-30.9-25.1-56-56-56H184c-30.9 0-56 25.1-56 56zM512 288H320v32c0 17.7-14.3 32-32 32H224c-17.7 0-32-14.3-32-32V288H0V416c0 35.3 28.7 64 64 64H448c35.3 0 64-28.7 64-64V288z"/>

                        </svg>

                    </a>

                    
                </nav>

            </section>
        </div>
